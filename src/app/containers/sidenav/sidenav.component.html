<div class="d-flex flex-column align-items-center sidenav-container" style="min-height: 100vh; padding: 0.8rem">
    <div class="d-flex flex-colum pointer" style="align-self: flex-start;">
        <img (click)="onCloseSidenav()" width="30px" src="assets/images/ic-close.png" alt="">
    </div>
    <div class="d-flex flex-column align-items-center">
        <span class="user-account">
            <mat-icon class="d-flex align-items-center justify-content-center custom-icon">account_circle</mat-icon>
        </span>
        <span style="font-size: 24px; font-weight: 500;">Ucup</span>
        <span style="font-size: 12px;">Developer</span>
    </div>
    <div class="mt-4" style="align-self: flex-start; width: 100%;">
        <ng-container *ngFor="let menu of menus?.menus;">
            <span>{{menu.id}}</span>
            <hr width="100%" />
        </ng-container>
    </div>
</div>
